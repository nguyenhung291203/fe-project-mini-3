<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-mini-3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="assests/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h5>Danh mục sản phẩm</h5>
    <div class="category-list" id="category">
      <div class="row">
        <div class="col-category">
          <div class="category-item" >
            smartphone
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <h5>Danh sách sản phẩm</h5>
    <input type="text" id="productInput" placeholder="Nhập sản phẩm..." />
    <button id="searchButton" onclick="productSearch()">Tìm kiếm</button>
    <br /><br />
    <select name="" id="selectInput" onchange="change()">
      <option value="">Mặc định</option>
      <option value="_sort=price">Giá thấp đến cao</option>
      <option value="_sort=price&_order=desc">Giá cao đến thấp</option>
      <option value="_sort=discountPercentage&_order=desc">
        Giảm giá nhiều
      </option>
    </select>

    <br /><br />

    <div class="productList">
      <div class="row">
        <div class="col-2">
          <div class="productItem">
            <img
              src="https://i.dummyjson.com/data/products/3/thumbnail.jpg"
              alt=""
              class="productImg"
            />
            <div class="productDiscountPercentage">15%</div>
            <div class="productContent">
              <div class="productContentLeft">
                <div class="productTitle">Iphone 9</div>
                <div class="productPrice">1249$</div>
              </div>
              <div class="productContentRight">
                <div class="productStock">Còn lại: 36 sp</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br /><br />
    <section id="sectionButton" onload="ready()">
      <button class="button" id="button--prev" onclick="back()">Trước</button>
      <span id="currentPage">1</span>
      <button class="button" id="button--next" onclick="next()">Sau</button>
    </section>
    <br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="assests/js/main.js"></script>
    
  </body>
</html>
